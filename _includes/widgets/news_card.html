{% if site.data.profile.projects %}
    <div class="my-4 bg-white shadow-sm rounded-xl">
        <div class="p-4">
            <h6 class="mb-0 card-title-custom"><i class="fas fa-star"></i> &nbsp;Projects</h6>
            {% for item in site.data.profile.projects %}
                {% include widgets/news_item.html 
                    item=item 
                    hide_bottom_border=forloop.last 
                %}
            {% endfor %}
        </div>
    </div>
{% endif %}
